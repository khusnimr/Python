<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ZexDown</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #6366f1aa;
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1e1e2f;
      color: white;
    }
    button {
      background: #4f46e5;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login Premium</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="status"></p>
  </div>  <script>
    const localUser = {
      username: 'ZexDown',
      password: 'ZexDown000'
    };

    let verifiedUsers = {};

    async function fetchVerified() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/primroserey/gatau/main/server.json");
        verifiedUsers = await res.json();
      } catch (err) {
        document.getElementById("status").textContent = "Gagal mengakses data premium.";
      }
    }

    fetchVerified();

    document.getElementById("loginBtn").onclick = () => {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if (!u || !p) return alert("Isi semua kolom!");

      if (u === localUser.username && p === localUser.password && verifiedUsers[u]) {
        localStorage.setItem("username", u);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("status").textContent = "Login gagal atau belum premium!";
      }
    };
  </script></body>
</html>
