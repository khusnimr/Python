<script> 
// GANTI DENGAN DATABASE LOCAL 1 AKUN
const localUser = {
  username: 'WaysModzz',
  password: 'WaysModzz'
};

const loginView = document.getElementById('loginView');  
const mainView = document.getElementById('mainView');  
const usernameInput = document.getElementById('username');  
const passwordInput = document.getElementById('password');  
const loginBtn = document.getElementById('loginBtn');  
const logoutBtn = document.getElementById('logoutBtn');  
const welcomeUser = document.getElementById('welcomeUser');  

const phoneInput = document.getElementById('phone');  
const statusEl = document.getElementById('status');  

// Deteksi mode gelap
if (matchMedia('(prefers-color-scheme: dark)').matches)  
  document.body.classList.add('dark');  

// Cek kredensial
function checkCredentials(user, pass) {
  return user === localUser.username && pass === localUser.password;
}

// Tampilkan halaman utama
function showMain(user) {  
  welcomeUser.textContent = `Welcome, ${user}`;  
  loginView.classList.add('hidden');  
  mainView.classList.remove('hidden');  
}

// Event Login
loginBtn.addEventListener('click', () => {  
  const u = usernameInput.value.trim();  
  const p = passwordInput.value.trim();  
  if (!u || !p) {  
    alert('Isi semua kolom');  
    return;  
  }  
  loginBtn.disabled = true;  

  const ok = checkCredentials(u, p);
  loginBtn.disabled = false;  

  if (!ok) {  
    alert('Username atau password salah');  
    return;  
  }  

  localStorage.setItem('username', u);  
  showMain(u);  
});  

// Event Logout
logoutBtn.onclick = () => {  
  localStorage.removeItem('username');  
  location.reload();  
};  

// Cek sesi login sebelumnya
window.onload = () => {  
  const saved = localStorage.getItem('username');  
  if (saved) showMain(saved);  
};
